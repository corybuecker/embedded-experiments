[build]
target = "riscv32imac-unknown-none-elf"

[target.riscv32imac-unknown-none-elf]
runner = "probe-rs run --protocol=jtag --chip=esp32c6 --preverify --always-print-stacktrace --no-location --catch-hardfault"
rustflags = [
  "-C", "link-arg=-Tlinkall.x",
  "-C", "link-arg=-Tdefmt.x",
  "-C", "force-frame-pointers",
]

[env]
DEFMT_LOG="debug"

[unstable]
build-std = ["alloc", "core"]

[profile.release]
debug = 2
